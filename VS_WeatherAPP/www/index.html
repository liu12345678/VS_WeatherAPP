<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mobileui/fonts.css">
        <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/onsenui.css">
        <link rel="stylesheet" href="css/onsen-css-components.min.css">



        <script>
        document.addEventListener('prechange', function(event) {
        document.querySelector('ons-toolbar .center')
            .innerHTML = event.tabItem.getAttribute('label');
        });
        </script>



        <title>Apache Cordova</title>
    </head>
    <body>

      


















        <ons-page>
            <ons-toolbar>
                <div class="center">Tab 1</div>
            </ons-toolbar>

            <ons-tabbar swipeable position="auto">
                <ons-tab page="tab1.html" label="Tab 1" icon="ion-home, material:md-home" badge="7" active>
                </ons-tab>
                <ons-tab page="tab2.html" label="Tab 2" icon="md-settings" active-icon="md-face">
                </ons-tab>
            </ons-tabbar>
        </ons-page>

        <template id="tab1.html">
            <ons-page id="Tab1">
                <p style="text-align: center;">
                    This is the first page.
                </p>

                <button class="green">Login with email</button>
                <button class="border-green text-green">Create a new user</button>
                <p>Customize as you wish:</p>
                <button class="brown border-brown-800 text-brown-50 radius icon-text">
                    <i class="icon ion-ios-settings-strong"></i>
                    Setting
                </button>

                <i class="icon ion-navicon"></i>
                <i class="icon ion-heart red"></i>
                <i class="icon ion-refresh"></i>
                <i class="icon ion-chatbox-working"></i>
                <i class="icon ion-wifi green"></i>







            </ons-page>
        </template>

        <template id="tab2.html">
            <ons-page id="Tab2">
                <p style="text-align: center;">
                    This is the second page.
                </p>



                <div class="blue align-center padding">
                    <h1 style="font-family: 'Monoton', cursive;font-size:50px">
                        Google Fonts
                    </h1>
                    <h2 style="font-family: 'Open Sans', sans-serif;font-size:22px">
                        Making the web more beautiful, fast, and open through great typography
                    </h2>
                </div>


                <div class="list padding grey-100">
                    <div class="item white mark border-green margin-button shadow">
                        <h2><strong>Jeanette Fletcher</strong></h2>
                        <p class="text-grey">+55 7979 325 655</p>
                        <p class="text-green">Last activity on 5 minutes ago.</p>
                    </div>
                    <div class="item white mark border-light-blue margin-button shadow">
                        <h2><strong>Jerald Dustin</strong></h2>
                        <p class="text-grey">+55 8779 325 655</p>
                        <p class="text-light-blue">Last activity on 15 minutes ago.</p>
                    </div>
                    <div class="item white mark border-purple margin-button shadow">
                        <h2><strong>Shawn Todd</strong></h2>
                        <p class="text-grey">+55 7964 325 655</p>
                        <p class="text-purple">Last activity on 5 hours ago.</p>
                    </div>
                    <div class="item white mark border-orange margin-button shadow">
                        <h2><strong>Jaden Taylor</strong></h2>
                        <p class="text-grey">+55 7964 325 655</p>
                        <p class="text-orange">Last activity on 1 day ago.</p>
                    </div>
                </div>






            </ons-page>
        </template>



















        



        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/onsenui.min.js"></script>


    </body>
</html>
